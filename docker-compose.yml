services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: artisan_user
      POSTGRES_PASSWORD: artisan_password
      POSTGRES_DB: artisanlink_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
